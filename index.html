<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">

<link rel="stylesheet" href="assets/css/style.css">
<title>TRIVIA</title>
</head>
<body>
  <header>
    <h1>TRIVIA</h1>
  </header>

  <div id="start-screen">
    
    <button type="button" id="start-button">Start</button>

  </div>

  <div id="quiz-container" style="display: none">
    <div id="show-timer"></div>
    
    <div id="quiz-questions"></div>

    <button type="button" id="finished-button">Finished</button>

  </div>

  <div id="results-container" style="display: none">
    <h2>Results</h2>
    <div id="correctAns"></div>
    <div id="wrongAns"></div>
    <div id="unanswered"></div>
    
    <button type="button" id="reset-button">Restart</button>
  
  </div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/questionSet.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
